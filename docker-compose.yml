version: '3.8'

services:
  # --- BOT MÉDICO (PYTHON) ---
  bot-medico:
    build: .
    container_name: bot_medico
    restart: always
    ports:
      - "5025:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/medico_db
      - TZ=America/Sao_Paulo
      # URL interna do Docker para falar com a Evolution
      - EVOLUTION_URL=http://evolution_api:8080
      - EVOLUTION_APIKEY=${AUTHENTICATION_API_KEY}
      # NOME IMPORTANTE: Tem que ser BotMedico para bater com a instância criada
      - INSTANCE_NAME=BotMedico
    volumes:
      - ./credentials.json:/app/credentials.json
      - ./app.py:/app/app.py
      - ./tools.py:/app/tools.py
      - ./database.py:/app/database.py
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      evolution_api:
        condition: service_started
    networks:
      - bot_network

  # --- EVOLUTION API (COM CHATWOOT ATIVADO) ---
  evolution_api:
    image: atendai/evolution-api:v2.2.2
    container_name: evolution_api
    restart: always
    shm_size: '2gb'
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://78.142.242.82:8080
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY}
      
      # --- ATIVAÇÃO DO CHATWOOT (CRUCIAL) ---
      - CHATWOOT_ENABLED=true
      - CHATWOOT_MESSAGE_READ=true
      - CHATWOOT_MESSAGE_DELETE=true
      - CHATWOOT_IMPORT_CONTACTS=true
      - CHATWOOT_IMPORT_MESSAGES=true
      
      # Banco de Dados
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://user:password@db:5432/medico_db?schema=evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_exchange
      
      # Redis
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
      - CACHE_REDIS_PREFIX_KEY=evolution
      
      # Outros
      - LOG_LEVEL=ERROR
      - QRCODE_LIMIT=60
      - WEBHOOK_GLOBAL_ENABLED=false
      - DEL_TEMP_INSTANCES=true
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- BANCO DE DADOS ---
  db:
    image: pgvector/pgvector:pg15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medico_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d medico_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- REDIS ---
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CHATWOOT (VOCÊ PRECISAVA DISSO AQUI!) ---
  chatwoot_base:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot_base
    restart: always
    ports:
      - "3001:3000"
    environment: &chatwoot_env
      FRONTEND_URL: http://78.142.242.82:3001
      DEFAULT_LOCALE: pt_BR
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_NAME: "Bot Medico"
      POSTGRES_HOST: db
      POSTGRES_USERNAME: user
      POSTGRES_PASSWORD: password
      POSTGRES_DATABASE: medico_db
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: "troque_isso_por_algo_aleatorio_e_longo_123456"
      FORCE_SSL: "false"
      ENABLE_ACCOUNT_SIGNUP: "true"
      ACTIVE_STORAGE_SERVICE: local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - chatwoot_storage:/app/storage
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    networks:
      - bot_network

  chatwoot_sidekiq:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot_sidekiq
    restart: always
    environment: *chatwoot_env
    depends_on:
      - chatwoot_base
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    networks:
      - bot_network

  chatwoot_worker:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot_worker
    restart: always
    environment: *chatwoot_env
    depends_on:
      - chatwoot_base
    command: ["bundle", "exec", "rails", "runner", "bin/cron_for_production"]
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge

volumes:
  postgres_data:
  evolution_store:
  evolution_instances:
  redis_data:
  chatwoot_storage:
