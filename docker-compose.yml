version: '3.8'

services:
  # Seu CÃ©rebro Python
  bot-medico:
    build: .
    container_name: bot_medico
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/medico_db
      - TZ=America/Sao_Paulo
    volumes:
      - ./credentials.json:/app/credentials.json
    ports:
      - "5000:5000"
    depends_on:
      - db
      - evolution_api

  # API do WhatsApp (Evolution)
  evolution_api:
    image: attias/evolution-api:v2.1.1
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=sua_senha_segura_aqui
      - DATABASE_ENABLED=false
    volumes:
      - evolution_store:/evolution/store

  # Banco de Dados
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medico_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  evolution_store: